<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls">
        <input type="text" id="location" placeholder="Enter city name">
        <input type="date" id="date">
        <button type="submit" id="submit">Check</button>
    </div>
    <div id="outputs">
        <div id="main-info">
            <div id="temperature">
                <span class="temp-value">15</span><span class="temp-unit">°C</span>
            </div>
            <div id="real-feel">RealFeel<sup>®</sup> 12°</div>
            <div id="condition">Sunny</div>
        </div>
        <div id="details">
            <div class="detail-item">
                <span class="detail-label">RealFeel Shade<sup>®</sup></span>
                <span class="detail-value">10°</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Wind</span>
                <span class="detail-value">SSW 41 km/h</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Wind Gusts</span>
                <span class="detail-value">70 km/h</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Air Quality</span>
                <span class="detail-value">Fair</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
